name: ECS Project Terraform

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5   # you can pin to the version you use locally

      # Configure AWS credentials (stored in GitHub secrets)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1

      # Initialize Terraform
      - name: Terraform Init
        run: terraform init

      # Validate Terraform files
      - name: Terraform Validate
        run: terraform validate

      # Format check
      - name: Terraform Format
        run: terraform fmt -check

      # Plan Terraform changes
      - name: Terraform Plan
        run: terraform plan -input=false -var-file=terraform.tfvars

      # Apply Terraform (only on push to main, not on PRs)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -input=false -var-file=terraform.tfvars
